<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin: 20px auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Gallery</h2>
    <div class="gallery">
        {% for name in filenames %}
            <img src="{{ url_for('serve_image', filename=name) }}" alt="Image">
        {% endfor %}
    </div>
</body>
</html>
